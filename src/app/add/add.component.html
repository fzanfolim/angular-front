<h4 >Incluir Cliente</h4>

<form #clientForm="ngForm"> 
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
                <input matInput  
                    type="text" 
                    name="name"  
                    #name="ngModel" 
                    [(ngModel)]="item.name" 
                    placeholder="Nome Cliente" 
                    required>
                <mat-icon matSuffix>people</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
                <input matInput  
                    type="text" 
                    name="email"  
                    #name="ngModel" 
                    [(ngModel)]="item.email" 
                    placeholder="Email Cliente" 
                    required>
                <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
    </div>
    <button mat-raised-button type="submit"  [disabled]="!clientForm.valid " (click)="save()">Salvar</button>
    
</form>
